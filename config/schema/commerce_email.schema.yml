commerce_email.commerce_email.*:
  type: config_entity
  label: 'Email'
  mapping:
    id:
      type: string
      label: 'Machine-readable name'
    label:
      type: label
      label: 'Label'
    from:
      type: string
      label: 'From'
    to:
      type: string
      label: 'To'
    cc:
      type: string
      label: 'Cc'
    bcc:
      type: string
      label: 'Bcc'
    subject:
      type: label
      label: 'Subject'
    body:
      type: text
      label: 'Body'
      translatable: true
    conditions:
      type: sequence
      sequence:
        type: commerce_condition
    conditionOperator:
      type: string
      label: 'Condition operator'
